<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGARANDOM chess</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
  
</head>
<body>
  <d id="top_bar">
    <d id="new_game">
      <p class="header_text">
          NEW GAME
      </p>
    </d>

    <d id="settings">
      <p class="header_text">
          SETTINGS
      </p>
    </d>
  </d>

  <d id="main_content">
    <d id="game_rules">
      <p class="id">Game Rules</p>
    </d>

    <d id="game_board_container">
      <canvas id="game_board">
    </d>

    <d id="game_stats">
      <d id="game_moves">
        <d id="white_moves">
          <p class="moves">
            White
          </p>
        </d>
          <p class="moves">
            Black
          </p>
        <d id="black_moves">

        </d>
      </d>

      <d id="turn_display">

      </d>
    </d>
  </d>
  <d id="bottom_container">
    <d id="bottom_bar">
      <p class="footer_text">Created by Clay Hart</p> 
      <p class="footer_text"><a href="https://github.com/CNPCNPCNP">GITHUB</a></p>
    </d>
  </d>
</body>
</html>
